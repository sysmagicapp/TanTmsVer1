<ion-view title="agentJobDetail">
    <ion-header-bar align-title="center" no-tap-scroll=false class="bar-positive">
        <div class="buttons">
            <button class="button button-icon button-clear ion-android-arrow-back" ng-click="returnList()"></button>
        </div>
        <h1 class="title">Job : {{Detail.Jmjm1.JobNo}}</h1>
    </ion-header-bar>
    <ion-content>
        <div style="height: 43px;"></div>

        <div class="list">
            <ion-item nav-clear menu-close class="item">
                <div class="row" style="padding:0;">
                    <div class="col col-40">
                        <h2>Customer Name</h2>
                    </div>
                    <div class="col nopadding">
                        <p>:&nbsp;&nbsp;<span class="h5" ng-bind="Detail.Jmjm1.ConsigneeName" style="white-space: normal;"></span></p>
                    </div>
                </div>
                <div class="row" style="padding:0;">
                    <div class="col col-40">
                        <h2>Address</h2>
                    </div>
                    <div class="col nopadding">
                        <p>:&nbsp;&nbsp;<span class="h5" ng-bind="Detail.Jmjm1.Address" style="white-space: normal;"></span></p>
                    </div>
                </div>
                <div class="row" style="padding:0;">
                    <div class="col col-40">
                        <h2>Awb No</h2>
                    </div>
                    <div class="col nopadding">
                        <p>:&nbsp;&nbsp;<span class="h5" ng-bind="Detail.Jmjm1.AwbBlNo"></span></p>
                    </div>
                </div>
                <div class="row" style="padding:0;">
                    <div class="col col-40">
                        <h2>ETA</h2>
                    </div>
                    <div class="col nopadding">
                        <p>:&nbsp;&nbsp;<span class="h5" ng-bind="Detail.Jmjm1.ETA"></span></p>
                    </div>
                </div>
                <div class="row" style="padding:0;">
                    <div class="col col-40">
                        <h2>No Of Packages</h2>
                    </div>
                    <div class="col nopadding">
                        <p>:&nbsp;&nbsp;<span class="h5" ng-bind="Detail.Jmjm1.Pcs"></span></p>
                    </div>
                </div>

                <div class="row" style="padding:0;">
                    <div class="col col-40">
                        <h2>Actual Arrival</h2>
                    </div>

                    <div>
                        <p>:</p>&nbsp;&nbsp;
                    </div>
                    <div style="padding:0;">
                        <button class="button button-light" class="h5" style="padding:0;">
                            <i class="icon ion-calendar"></i>
                        </button>
                    </div>
                    <div style="width:80px">
                        <input type="text" style="padding:0;background-color:#e6cece" ng-model="Detail.Jmjm1.showActualArrivalDate" readonly="readonly" ng-click="OnDatePicker(1)">
                    </div>
                    <div style="width:1px">
                        <input type="text" style="padding:0;width:1px" readonly="readonly">
                    </div>
                    <div style="width:80px">
                        <input type="text" style="padding:0;background-color:#e6cece" ng-model="Detail.Jmjm1.showActualArrivalTime" readonly="readonly" ng-click="OnTimePicker(1)">
                    </div>
                </div>

                <div class="row" style="padding:0;">
                    <div>
                        </br>
                    </div>

                </div>
                <div class="row" style="padding:0;">
                    <div class="col col-40">
                        <h2>Delivery Date</h2>
                    </div>
                    <div>
                        <p>:</p>&nbsp;&nbsp;
                    </div>
                    <div style="padding:0;">
                        <button class="button button-light" class="h5" style="padding:0;">
                            <i class="icon ion-calendar"></i>
                        </button>
                    </div>
                    <div style="width:80px;">
                        <input type="text" style="padding:0;background-color:#e6cece" ng-model="Detail.Jmjm1.showDeliveryDate" readonly="readonly" ng-click="OnDatePicker(2)">
                    </div>
                    <div style="width:1px">
                        <input type="text" style="padding:0;width:1px" readonly="readonly">
                    </div>
                    <div style="width:80px">
                        <input type="text" style="padding:0;background-color:#e6cece" ng-model="Detail.Jmjm1.showDeliveryTime" readonly="readonly" ng-click="OnTimePicker(2)">
                    </div>

                </div>

            </ion-item>
        </div>

    </ion-content>
    <ion-footer-bar class="bar-positive">
        <div class="button-bar">
            <button class="button icon ion-android-done" ng-click="gotoConfirm()">
                &nbsp;OK
            </button>
            <button class="button icon ion-arrow-return-right" ng-click="returnList()">
                &nbsp;Cancel
            </button>
        </div>
    </ion-footer-bar>
</ion-view>
