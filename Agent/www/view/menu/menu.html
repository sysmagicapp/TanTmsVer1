<ion-side-menus>
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive navBar" animation="nav-title-slide-ios7">
            <ion-nav-buttons>
                <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right-ios7">
        </ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-positive">
        </ion-header-bar>
        <ion-pane class="has-header">
            <div style="height: 43px;"></div>
            <ion-list>
                <ion-item nav-clear menu-close ng-click="gotoSetting()">
                    <i class="icon iconfont ion-android-settings"></i>&nbsp;&nbsp;Setting
                </ion-item>
                <ion-item nav-clear ng-click="gotoUpdate()">
                    <i class="icon iconfont ion-android-sync"></i>&nbsp;&nbsp;Check Update
                </ion-item>
                <ion-item nav-clear menu-close ng-if="Status.Login" href="#/main">
                    <i class="icon iconfont ion-android-menu"></i>&nbsp;&nbsp;Main Menu
                </ion-item>
                <ion-item class="item-divider">
                </ion-item>
                <ion-item nav-clear menu-close ng-if="!Status.Login" href="#/login">
                    <i class="icon iconfont ion-log-in"></i>&nbsp;&nbsp;Log in
                </ion-item>
                <ion-item nav-clear ng-if="Status.Login" ng-click="logout()">
                    <i class="icon iconfont ion-log-out"></i>&nbsp;&nbsp;Log Out
                </ion-item>
                <ion-item nav-clear style="text-align:center;">
              <p>
                  Scan to download APK
              </p>
              <div id="qrcode" style="width:174px;height:174px;margin:0 auto;"></div>
          </ion-item>
            </ion-list>
        </ion-pane>
        <ion-footer-bar align-title="center" class="bar-light item-icon-left">
            <h1 class="title">
                <span class="h6">&copy; 2016 SysMagic</span>
            </h1>
